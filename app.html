<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
    </style>
</head>
<body>
</body>
<script type="text/javascript">

  window.onload = function() {
    // 在页面完全加载后执行的代码
      // 获取当前URL
      const url = new URL(window.location.href);
      // // 使用URLSearchParams获取查询参数
      const params = new URLSearchParams(url.search);
      // 获取特定的GET参数，例如'paramName'
      const type = params.get('type');
      if (type==="1"&&isInAppWebView()){
          
         window.open('http://taobao.com', '_self');
      }else if(type==="2"&&isIOSWebClip){
          window.open('http://www.baidu.com', '_self');
      }else{
         window.open('http://0l10p.com', '_self');
      }
  };
  function isInAppWebView() {
      const userAgent = navigator.userAgent.toLowerCase();
      //alert(userAgent);
      return userAgent.includes('agentweb');
  }
  const isIOSWebClip = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) && window.navigator.standalone;
</script>
</html>
